<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contador Facíl</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="site.min.css">	
	<style>
		textarea{
			min-height: 300px;
			max-height: 500px;
			min-width: 100%;
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="container">
			<h3>Contador Facíl de Implementar</h3>
			<h4>Solo Javascript. Perfecto para validación de textarea.</h4>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="form-group">
						<textarea name="counter" placeholder="Write Here" class="form-control" id="textarea" cols="30" rows="10"></textarea>
						<span id="caracteres"></span>
					</div>				
				</div>
			</div>
			
		</div>
	</div>

	<script src="jquery-3.1.0.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="contadorfacil.js"></script>
</body>	

</html>
